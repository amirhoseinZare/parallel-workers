<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section id="todo">
        <span class="badge bg-danger todo-number">50</span>
        <span class="badge bg-info mx-1 my-1 px-3 py-2">todo (works)</span>
        <div class="todos" >
        
        </div>
    </section>

    <section id="doing">
        <span class="badge bg-danger doing-number">4</span>
        <span class="badge bg-success mx-1 my-1 px-3 py-2">doing (working)</span>
        <div class="container">
            <div class="row">
                <div class="col worker-name">
                    
                    <h6 class="badge bg-dark bg-light mx-5 text-center">A</h6>

                </div>
                   
                <div class="col worker-name">
                   
                    <h6 class="badge bg-dark bg-light mx-5 text-center">B</h6>

                </div>
                
                <div class="col worker-name">
                    
                    <h6 class="badge bg-dark bg-light mx-5 text-center">C</h6>

                </div>

                <div class="col worker-name">
                    
                    <h6 class="badge bg-dark bg-light mx-5 text-center">D</h6>

                </div>
            </div>
        </div>
    </section>

    <section id="done">
        <span class="badge bg-danger done-number">12</span>
        <span class="badge bg-primary mx-1 my-1 px-3 py-2">done</span>
        <div class="done-conatiner">
        </div> 
    </section>

    <button class="btn btn-warning start-btn">Start</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="./document.js"></script>
</body>
</html>
